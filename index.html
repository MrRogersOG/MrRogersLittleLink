<!DOCTYPE html>

<!--
  To change the theme, change the class on the html tag below to one of:
  - theme-auto: Automatically switches based on user's system preferences
  - theme-light: Forces light theme
  - theme-dark: Forces dark theme
-->

<html class="theme-auto" lang="en"> <!-- Update`class="theme-auto" with your preference -->

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Page Title - Change this to your name/brand (50-60 characters recommended) -->
    <title>MrRogersOG - Links</title>
    <link rel="icon" type="image/x-icon" href="/images/avatar.png"> <!-- Update this with your own favicon -->

    <!-- Meta Description - Write a description (150-160 characters recommended) -->
    <meta name="description" content="MrRogersOG - Sharing insights on technology, gaming, and more. Find all my links here.">

    <!-- Keywords -->
    <meta name="keywords" content="MrRogersOG, technology, Gaming, Minecraft, Madden, YouTube, Substack, Odysee">

    <!-- Open Graph Meta Tags for Discord/Social Media -->
    <meta property="og:title" content="MrRogersOG - Links">
    <meta property="og:description" content="MrRogersOG - Sharing insights on technology, gaming, and more. Find all my links here.">
    <meta property="og:image" content="https://mrrogersog.github.io/MrRogersLittleLink/images/mrrogersog.png">
    <meta property="og:url" content="https://mrrogersog.github.io/MrRogersLittleLink/">
    <meta property="og:type" content="website">

    <!-- Canonical URL - Helps prevent duplicate content issues -->
    <meta rel="canonical" content="https://mrrogersog.github.io/MrRogersLittleLink/">

    <!-- Author Information -->
    <meta name="author" content="MrRogersOG">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/brands.css">
    
    <!-- Custom TNT Background Styles -->
    <style>
        body {
            position: relative;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('images/TNT.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center center;
            background-attachment: fixed;
            opacity: 0.6;
            z-index: -1;
            pointer-events: none;
        }
        
        .container {
            position: relative;
            z-index: 1;
        }
    </style>

    <!-- LittleLink Extended Stylesheet (Optional) -->
    <!-- <link rel="stylesheet" href="css/brands-extended.css"> -->
    <!-- Learn more at https://github.com/sethcottle/littlelink-extended.
         Remove comments if you've added LittleLink Extended dependencies -->

  </head>

<body>

    <div class="container">
        <div class="column">

            <!--
              By default, the Avatar is rounded. Use the following:
              - avatar--rounded: Automatically rounds the image
              - avatar--soft: Slightly rounds the image
              - avatar--none: Removes any rounding

              Be sure to replace the src with your own image path and update the alt text
            -->
            <img class="avatar avatar--rounded" src="images/mrrogersog.png" alt="MrRogersOG">

            <!-- Replace with your name or brand -->
            <h1>
              <div>MrRogersOG</div>
            </h1>

            <!-- Add a short description about yourself or your brand -->
            <p>Sharing insights on technology, gaming, and more.</p>

            <!-- All your buttons go here -->
            <div class="button-stack" role="navigation">

              <!-- YouTube Channel -->
              <a class="button button-yt" href="https://www.youtube.com/@MrRogersOG" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/youtube.svg" alt="YouTube Logo">YouTube Channel</a>

              <!-- Substack Newsletter -->
              <a class="button button-substack" href="https://blocktheory.substack.com/" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/substack.svg" alt="Substack Logo">Block Theory Newsletter</a>

              <!-- Odysee Channel -->
              <a class="button button-default" href="https://odysee.com/@MakaveliOutlaw:8?r=13BvyYrUBuRsVh6K1nnuATm3kiWS57d8" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/littlelink.svg" alt="Odysee Logo">Odysee Channel</a>


      </div>

      <!-- Feel free to add your own footer information, including updating `privacy.html` to reflect how your LittleLink fork is set up -->
      <footer>
        <a href="privacy.html">Privacy Policy</a> | Build your own by forking <a href="https://littlelink.io" target="_blank" rel="noopener">LittleLink</a>
      </footer>

    </div>
  </div>

</body>

</html>
